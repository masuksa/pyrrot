[global]
debug = false
mode = all
picture_infos = tests/res/valid_infofile.json

[theme]
update_theme = true
use_static_theme = true
default_theme = base16-dracula
powerline_colours = ~/scripts/wallpaper/powerline-color.sh

[music]
music_dir = ~/Music
albumart_path = /tmp/cover.png

[selection_options]
include_tags = [nature]
# [human]
exclude_tags =
# [green]
include_colours = [orange]
# [black, yellow]
exclude_colours =
# [/home/user/Pictures/wallpaper.jpg, landscape-drawing.png]
include_files =
# [/home/user/Pictures/not-wallpaper.jpg, landscape-drawing.png]
exclude_files = [hated_wallpaper.jpg, bad_wallpaper.png]
